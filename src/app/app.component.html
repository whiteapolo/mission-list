<div class="header">הרשימה המבצעית</div>

<div class="page-content">
  <input
    (input)="setSearchQuery($event)"
    class="search-bar"
    placeholder="חיפוש..."
  />

  <div class="filter-status-container">
    <span class="filter-status-header">סינון לפי: </span>
    <mat-select
      disableOptionCentering
      class="filter-status"
      (selectionChange)="setStatusFilter($event)"
      [value]="statusFilter$ | async"
    >
      <mat-option
        *ngFor="let status of missionStatusFilterTypes"
        [value]="status"
      >
        {{ status }}
      </mat-option>
    </mat-select>
  </div>
  <div class="arrow-down"></div>

  <div class="mission-container">
    <ng-container *ngFor="let mission of this.missions$ | async">
      <mission-card
        *ngIf="!mission.parentId"
        [hidden]="
          !shouldShowMission(
            mission,
            searchQuery$ | async,
            statusFilter$ | async
          )
        "
        [mission]="mission"
      ></mission-card>
    </ng-container>
  </div>
</div>

<div (click)="missionsModalService.createMission()" class="new-mission-button">
  +
</div>
