<div class="header">הרשימה המבצעית</div>

<div class="page-content">
  <search-bar class="search-bar" [control]="searchQueryControl"></search-bar>
  <status-filter [control]="statusFilterControl"></status-filter>
  <div class="mission-pool-container">
    <mission-pool
      [missions]="(missions$ | async) ?? []"
      [shouldShowMission]="shouldShowMission"
    ></mission-pool>
  </div>
</div>

<div (click)="createMission()" class="new-mission-button">+</div>
