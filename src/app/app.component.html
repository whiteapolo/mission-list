<div class="header">הרשימה המבצעית</div>

<div class="page-content">
  <input [(ngModel)]="searchText" class="search-bar" placeholder="חיפוש..." />

  <div class="filter-status-container">
    <span class="filter-status-header">סינון לפי: </span>
    <mat-select
      disableOptionCentering
      [(ngModel)]="statusToFilter"
      class="filter-status"
    >
      <mat-option [value]="NO_STATUS_FILTER_STRING">{{
        NO_STATUS_FILTER_STRING
      }}</mat-option>
      <mat-option *ngFor="let status of missionStatusTypes" [value]="status">
        {{ status }}
      </mat-option>
    </mat-select>
  </div>
  <div class="arrow-down"></div>

  <div class="mission-container">
    <ng-container *ngFor="let child of missionsRoot.children">
      <mission-card
        [hidden]="!shouldShowMission(child)"
        [mission]="child"
      ></mission-card>
    </ng-container>
  </div>
</div>

<div
  mat-raised-button
  (click)="missionsModalService.createMission()"
  class="new-mission-button"
>
  +
</div>
