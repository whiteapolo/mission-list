<div class="mission-card">
  <click-wrapper
    class="toggle-mission-children-button"
    [clickRadiusPx]="6"
    (click)="toggleChildrenVisibility()"
  >
    <div
      [ngClass]="{
        'arrow-up': mission.isChildrenVisible,
        'arrow-down': !mission.isChildrenVisible,
        'visibility-none': this.getMissionChildren(mission.id).length === 0
      }"
    ></div>
  </click-wrapper>

  <span class="mission-name">{{ mission.name }}</span>
  <div class="is-active-indicator">{{ mission.status }}</div>

  <img
    (click)="missionModelService.editMission(mission)"
    class="card-icon"
    src="/assets/edit-icon.svg"
    width="12px"
    height="12px"
  />

  <img
    (click)="missionService.deleteMission(mission.id)"
    class="card-icon"
    src="/assets/trash-icon.svg"
    width="12px"
    height="12px"
  />
</div>

<div class="mission-children-container" [hidden]="!mission.isChildrenVisible">
  <div *ngFor="let mission of this.getMissionChildren(mission.id)">
    <mission-card [mission]="mission"></mission-card>
  </div>
</div>
