<div class="mission-card">
  <click-wrapper
    class="toggle-mission-children-button"
    [clickRadiusPx]="6"
    (click)="toggleChildrenVisibility()"
  >
    <div
      [ngClass]="{
        'arrow-up': (isChildrenVisible$ | async) === true,
        'arrow-down': (isChildrenVisible$ | async) === false,
        'visibility-none': !(this.getMissionChildren() | async)?.length
      }"
    ></div>
  </click-wrapper>

  <span class="mission-name">{{ mission.name }}</span>
  <div class="is-active-indicator">{{ mission.status }}</div>

  <img
    class="card-icon"
    src="/assets/edit-icon.svg"
    width="12px"
    height="12px"
  />

  <!-- (click)="missionModelService.editMission(mission)" -->
  <!-- (click)="missionService.deleteMission(mission.id)" -->
  <img
    class="card-icon"
    src="/assets/trash-icon.svg"
    width="12px"
    height="12px"
  />
</div>

<div
  class="mission-children-container"
  [hidden]="!(isChildrenVisible$ | async)"
>
  <div *ngFor="let child of this.getMissionChildren() | async">
    <mission-card [mission]="child"></mission-card>
  </div>
</div>
