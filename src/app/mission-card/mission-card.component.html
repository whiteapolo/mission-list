<div class="mission-card">
  <click-wrapper
    class="toggle-mission-children-button"
    [clickRadiusPx]="6"
    (click)="toggleChildrenVisibility()"
    [class.visibility-none]="mission.children.length === 0"
  >
    <div [ngClass]="isChildrenVisible ? 'arrow-up' : 'arrow-down'"></div>
  </click-wrapper>

  <span class="mission-title">{{ mission.title }}</span>
  <div class="is-active-indicator">{{ mission.status }}</div>

  <img
    (click)="missionModelService.editMission(mission)"
    class="edit-button"
    src="/assets/edit-icon.svg"
    width="12px"
    height="12px"
  />

  <img
    (click)="missionService.deleteMission(mission)"
    class="trash-icon"
    src="/assets/trash-icon.svg"
    width="12px"
    height="12px"
  />
</div>

<div class="mission-children-container" [hidden]="!isChildrenVisible">
  <div *ngFor="let mission of mission.children">
    <mission-card [mission]="mission"></mission-card>
  </div>
</div>
