<div class="mission-card">
    <div class="toggle-mission-children-button"
      (click)="toggleMissionChildrenVisibility()"
      [ngClass]="{
        'arrow-up': isMissionChildrenVisible,
        'arrow-down': !isMissionChildrenVisible,
        'visibility-none': mission.children.length === 0
      }"></div>
    <span class="mission-title">{{mission.title}}</span>
    <div class="is-active-indicator">{{mission.status}}</div>
    <img class="edit-button" src="/assets/edit-icon.svg" width="12px" height="12px"/>
    <img (click)="missionService.deleteMissionById(mission.id)" class="trash-icon" src="/assets/trash-icon.svg" width="12px" height="12px"/>
</div>

<div class="sub-missions-container" [hidden]="!isMissionChildrenVisible">
  <div *ngFor="let mission of mission.children">
    <mission-card [mission]="mission"></mission-card>
  </div>
</div>
