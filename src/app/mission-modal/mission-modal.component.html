<div [formGroup]="missionForm" class="modal-container">
  <span class="modal-title">{{ data.title }}</span>
  <span>שם:</span>
  <input
    formControlName="title"
    class="title"
    placeholder="שם"
    value="{{ mission?.title }}"
  />

  <span>סטטוס:</span>
  <select formControlName="status" class="status">
    <option *ngFor="let status of missionStatusTypes" [ngValue]="status">
      {{ status }}
    </option>
  </select>

  <span>קישור למשימה:</span>
  <input
    type="mission"
    class="parent-mission"
    placeholder="חיפוש..."
    [matAutocomplete]="auto"
    formControlName="parent"
  />

  <mat-autocomplete #auto [displayWith]="displayMissionTitle">
    <mat-option *ngFor="let mission of flatMissionsArray" [value]="mission">
      {{ mission.title }}
    </mat-option>
  </mat-autocomplete>

  <div class="buttons-container">
    <div (click)="cancel()" class="cancel-button">ביטול</div>
    <div (click)="save()" class="save-button">שמירה</div>
  </div>
</div>
