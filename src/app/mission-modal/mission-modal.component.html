<form [formGroup]="missionForm" class="modal-container" (submit)="save()">
  <span class="modal-title">{{ data.title }}</span>
  <span>שם:</span>
  <input
    formControlName="title"
    class="title"
    [class.is-invalid]="!isFieldValid('title')"
    placeholder="שם"
    value="{{ mission?.title }}"
  />

  <span>סטטוס:</span>
  <select formControlName="status" class="status">
    <option *ngFor="let status of missionStatusTypes" [ngValue]="status">
      {{ status }}
    </option>
  </select>

  <span>קישור למשימה:</span>
  <input
    type="mission"
    class="parent-mission"
    placeholder="חיפוש..."
    [matAutocomplete]="auto"
    formControlName="parent"
    [class.is-invalid]="!isFieldValid('parent')"
  />

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayMissionTitle">
    <mat-option
      *ngFor="let mission of filteredMissions | async"
      [value]="mission"
    >
      {{ mission.title }}
    </mat-option>
  </mat-autocomplete>

  <div class="buttons-container">
    <div (click)="cancel()" class="cancel-button">ביטול</div>
    <button type="submit" class="save-button">שמירה</button>
  </div>
</form>
