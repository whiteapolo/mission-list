<form [formGroup]="missionForm" class="modal-container" (submit)="save()">
  <span class="modal-title">{{ data.title }}</span>
  <span>שם:</span>
  <input
    formControlName="title"
    class="title"
    [class.is-invalid]="!isFieldValid('title')"
    placeholder="שם"
    value="{{ mission }}"
  />
  <span
    *ngIf="!isFieldValid('title') && missionForm.get('title')?.errors?.required"
    class="error-text"
    >חובה לתת שם למשימה!</span
  >

  <span
    *ngIf="
      !isFieldValid('title') && missionForm.get('title')?.errors?.maxlength
    "
    class="error-text"
    >שם משימה ארוך מדי!</span
  >

  <span>סטטוס:</span>
  <mat-select disableOptionCentering formControlName="status" class="status">
    <mat-option
      class="status-option"
      *ngFor="let status of missionStatusTypes"
      [value]="status"
    >
      {{ status }}
    </mat-option>
  </mat-select>

  <div class="arrow"></div>

  <span>קישור למשימה:</span>
  <input
    type="mission"
    class="parent-mission"
    placeholder="חיפוש..."
    [matAutocomplete]="auto"
    formControlName="parent"
    [class.is-invalid]="!isFieldValid('parent')"
  />

  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayMissionTitle">
    <ng-container
      *ngTemplateOutlet="optionalParent; context: { $implicit: missionsRoot }"
    >
    </ng-container>
    <ng-template #optionalParent let-root>
      <ng-container *ngFor="let mission of root.children">
        <mat-option
          *ngIf="shouldShowMissionInParentSelect(mission)"
          [value]="mission"
          >{{ mission.title }}</mat-option
        >
        <ng-container
          *ngTemplateOutlet="optionalParent; context: { $implicit: mission }"
        ></ng-container>
      </ng-container>
    </ng-template>
  </mat-autocomplete>

  <span *ngIf="!isFieldValid('parent')" class="error-text"
    >המשימה הכתובה היא לא בחירה תקנית!</span
  >

  <div class="buttons-container">
    <div (click)="cancel()" class="cancel-button">ביטול</div>
    <button type="submit" class="save-button">שמירה</button>
  </div>
</form>
