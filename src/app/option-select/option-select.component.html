<div class="select-container">
  <ng-select
    [clearable]="false"
    class="select"
    [formControl]="control"
    [searchable]="false"
  >
    <ng-container *ngFor="let option of options">
      <ng-option [value]="option">
        {{ option }}
      </ng-option>
    </ng-container>
  </ng-select>
</div>
