<div class="filter-status-container">
  <span class="filter-status-header">סינון לפי: </span>
  <mat-select
    disableOptionCentering
    class="filter-status"
    (selectionChange)="statusFilterChange($event)"
    [value]="DEFAULT_STATUS_FILTER"
  >
    <mat-option
      *ngFor="let status of missionStatusFilterTypes"
      [value]="status"
    >
      {{ status }}
    </mat-option>
  </mat-select>
</div>
<div class="arrow-down"></div>
